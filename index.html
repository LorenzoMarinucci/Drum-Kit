<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bateria</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all"/>
    </head>
    <body>
        <div id="container">
            <div id="superior">
                <div class="boton" id="A"><h1>A</h1><h2>BOOM</h2></div>
                <div class="boton" id="S"><h1>S</h1><h2>CLAP</h2></div>
                <div class="boton" id="D"><h1>D</h1><h2>HI HAT</h2></div>
                <div class="boton" id="F"><h1>F</h1><h2>KICK</h2></div>
            </div>
            <div id="inferior">
                <div class="boton" id="G"><h1>G</h1><h2>OPEN HAT</h2></div>
                <div class="boton" id="H"><h1>H</h1><h2>RIDE</h2></div>
                <div class="boton" id="J"><h1>J</h1><h2>SNARE</h2></div>
                <div class="boton" id="K"><h1>K</h1><h2>TINK</h2></div>
                <div class="boton" id="L"><h1>L</h1><h2>TOM</h2></div>
            </div>
        </div>
        <script src="script.js"></script> 
    </body>
</html>
